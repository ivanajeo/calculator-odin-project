<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | Odin Project Challenge</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="frame">
                
                <div class="upper-display"></div>
                <div class="bottom-display"></div>

                <div class="clearBtn">CLEAR</div>
                <div class="deleteBtn">DELETE</div> 
                <div class="nineBtn">9</div>
                <div class="eightBtn">8</div>
                <div class="sevenBtn">7</div>
                <div class="sixBtn">6</div>
                <div class="fiveBtn">5</div>
                <div class="fourBtn">4</div>
                <div class="threeBtn">3</div>
                <div class="twoBtn">2</div>
                <div class="oneBtn">1</div>
                <div class="plusMinusBtn">±</div>
                <div class="zeroBtn">0</div>
                <div class="dotBtn">.</div>
    
                <div class="rootBtn">√</div>
                <div class="divisionBtn">÷</div>
                <div class="percentBtn">%</div>
                <div class="multiplicationBtn">×</div>
                <div class="equalBtn">=</div>
                <div class="subtractionBtn">−</div>
                <div class="additionBtn">+</div>
                   
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
