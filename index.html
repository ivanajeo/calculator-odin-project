<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator | Odin Project Challenge</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="frame">
                
                <div class="display upperDis">upper</div>
                <div class="display bottomDis">bottom</div>

                <div class="btn clearBtn">CLEAR</div>
                <div class="btn deleteBtn">DELETE</div> 

                <div class="btn numberBtn nineBtn" data-num="9">9</div>
                <div class="btn numberBtn eightBtn" data-num="8">8</div>
                <div class="btn numberBtn sevenBtn" data-num="7">7</div>
                <div class="btn numberBtn sixBtn" data-num="6">6</div>
                <div class="btn numberBtn fiveBtn" data-num="5">5</div>
                <div class="btn numberBtn fourBtn" data-num="4">4</div>
                <div class="btn numberBtn threeBtn" data-num="3">3</div>
                <div class="btn numberBtn twoBtn" data-num="2">2</div>
                <div class="btn numberBtn oneBtn" data-num="1">1</div>
                <div class="btn numberBtn zeroBtn" data-num="0">0</div>

                <div class="btn plusMinusBtn">±</div>
                <div class="btn dotBtn">.</div>
    
                <div class="btn operatorBtn divisionBtn" data-operator="divide">÷</div>
                <div class="btn operatorBtn multiplicationBtn" data-operator="multiply">×</div>
                <div class="btn operatorBtn subtractionBtn" data-operator="subtract">−</div>
                <div class="btn operatorBtn additionBtn" data-operator="add">+</div>

                <div class="btn equalBtn">=</div>  
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
