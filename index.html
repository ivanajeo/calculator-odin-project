<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator | Odin Project Challenge</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="frame">
                
                <div class="display upperDis">upper</div>
                <div class="display bottomDis">bottom</div>

                <div class="btn clearBtn">CLEAR</div>
                <div class="btn deleteBtn">DELETE</div> 

                <div class="btn numberBtn nineBtn">9</div>
                <div class="btn numberBtn eightBtn">8</div>
                <div class="btn numberBtn sevenBtn">7</div>
                <div class="btn numberBtn sixBtn">6</div>
                <div class="btn numberBtn fiveBtn">5</div>
                <div class="btn numberBtn fourBtn">4</div>
                <div class="btn numberBtn threeBtn">3</div>
                <div class="btn numberBtn twoBtn">2</div>
                <div class="btn numberBtn oneBtn">1</div>
                <div class="btn numberBtn zeroBtn">0</div>

                <div class="btn plusMinusBtn">±</div>
                <div class="btn dotBtn">.</div>
    
                <div class="btn operatorBtn rootBtn">√</div>
                <div class="btn operatorBtn divisionBtn">÷</div>
                <div class="btn operatorBtn percentBtn">%</div>
                <div class="btn operatorBtn multiplicationBtn">×</div>
                <div class="btn operatorBtn subtractionBtn">−</div>
                <div class="btn operatorBtn additionBtn">+</div>

                <div class="btn equalBtn">=</div>  
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
