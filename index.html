<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | Odin Project Challenge</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="frame">
                
                <div class="display upper-display">upper</div>
                <div class="display bottom-display">bottom</div>

                <div class="btn clearBtn">CLEAR</div>
                <div class="btn deleteBtn">DELETE</div> 
                <div class="btn nineBtn">9</div>
                <div class="btn eightBtn">8</div>
                <div class="btn sevenBtn">7</div>
                <div class="btn sixBtn">6</div>
                <div class="btn fiveBtn">5</div>
                <div class="btn fourBtn">4</div>
                <div class="btn threeBtn">3</div>
                <div class="btn twoBtn">2</div>
                <div class="btn oneBtn">1</div>
                <div class="btn plusMinusBtn">±</div>
                <div class="btn zeroBtn">0</div>
                <div class="btn dotBtn">.</div>
    
                <div class="btn rootBtn">√</div>
                <div class="btn divisionBtn">÷</div>
                <div class="btn percentBtn">%</div>
                <div class="btn multiplicationBtn">×</div>
                <div class="btn equalBtn">=</div>
                <div class="btn subtractionBtn">−</div>
                <div class="btn additionBtn">+</div>
                   
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
