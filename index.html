<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Odin Project Challenge</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="frame">
                <div class="display">
                    <div class="upper-display"></div>
                    <div class="bottol-display"></div>
                </div>
                <div class="reset">
                    <div class="clearBtn"></div>
                    <div class="deleteBtn"></div>
                </div>
                <div class="generic">
                    <div class="numberBtn">
                        <div class="nineBtn">9</div>
                        <div class="eightBtn">8</div>
                        <div class="sevenBtn">7</div>
                        <div class="sixBtn">6</div>
                        <div class="fiveBtn">5</div>
                        <div class="fourBtn">4</div>
                        <div class="threeBtn">3</div>
                        <div class="twoBtn">2</div>
                        <div class="oneBtn">1</div>
                        <div class="plusMinusBtn">±</div>
                        <div class="zeroBtn">0</div>
                        <div class="dotBtn">.</div>
                    </div>
                    <div class="operatorBtn">
                        <div class="rootBtn">√</div>
                        <div class="rootBtn">÷</div>
                        <div class="rootBtn">%</div>
                        <div class="rootBtn">×</div>
                        <div class="rootBtn">=</div>
                        <div class="rootBtn">−</div>
                        <div class="rootBtn">+</div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
